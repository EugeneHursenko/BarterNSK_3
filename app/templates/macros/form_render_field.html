{% macro render_field(field) %}
    <div class="mb-1 row">
        <label class="col-sm-1 col-form-label">
            {{ field.label }}
        </label>
        <div class="col-sm-3">
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class="errors">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endmacro %}
