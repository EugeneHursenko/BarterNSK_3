{% extends 'base.html' %}

{% block title %}
    Вход на сайт - {{ super() }}
{% endblock %}

{% block content %}
    <h1>Вход</h1>

    <form action="{{ url_for('security_login') }}" method="post">
        {{ form.csrf_token }}

        <p>{{ form.username.label }}:</p>
        {{ form.username(placeholder='yourname@email.com') }}

        <p>{{ form.password.label }}:</p>
        {{ form.password }}

        <p>
        <input type="submit" value="Войти">
        </p>
    </form>
{% endblock %}
